<div class="header-title">
  <div>
    <app-time-selector
      [options]="timeFilterOptions"
      [title]="title"
      [selectedTime]="currentTime()"
      (timeChange)="onTimeChange($event)">
    </app-time-selector>
  </div>
</div>

<div class="content">
  <h2 style="margin:0; padding: 0px 0px 0px 2cqh;">Incomming Traffic</h2>
  <section>
    <div class="graphs column-70">
      @for (graph of incommingAreaGraphOptions(); track $index) {
        <mat-card class="alerts-card-graphe column-50">
          <mat-card-content>
            <app-area [graphOptions]="graph"></app-area>
          </mat-card-content>
        </mat-card>
      }
    </div>
    <div class="column-28">
      <mat-card class="radm-card">
        <mat-card-content>
          <app-pie [graphOptions]="incommingPieGraphOptions()"></app-pie>
        </mat-card-content>
      </mat-card>
    </div>
  </section>

  <h2>Outgoing Traffic</h2>
  <section>
    <div class="graphs column-70">
      @for (graph of outgoingAreaGraphOptions(); track $index) {
        <mat-card class="alerts-card-graphe column-50">
          <mat-card-content>
            <app-area [graphOptions]="graph"></app-area>
          </mat-card-content>
        </mat-card>
      }
    </div>
    <div class="column-28">
      <mat-card class="radm-card">
        <mat-card-content>
          <app-pie [graphOptions]="outgoingPieGraphOptions()"></app-pie>
        </mat-card-content>
      </mat-card>
    </div>
  </section>

  <h2>Bandwidth Analysis</h2>
  <section>
    <div class="column-50">
      <mat-card class="radm-card">
        <mat-card-content>
          <app-bar [graphOptions]="barChartOptions()"></app-bar>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="column-49">
      <mat-card class="radm-card">
        <mat-card-content>
          <app-pie [graphOptions]="bandWidthPieGraphOptions()"></app-pie>
        </mat-card-content>
      </mat-card>
    </div>
  </section>
  <div class="column-100">
    <h2>Network Performance</h2>
    <mat-tab-group class="bg">
      <mat-tab label="Latency Time">
        <mat-card class="radm-card">
          <mat-card-content>
            <app-areaspline [graphOptions]="alertsAreaSpline()">
            </app-areaspline>
          </mat-card-content>
        </mat-card>
      </mat-tab>
      <mat-tab label="Packet Loss Rate">
        <mat-card class="radm-card">
          <mat-card-content>
            <app-areaspline [graphOptions]="packetLossAreaSpline()">
            </app-areaspline>
          </mat-card-content>
        </mat-card>
      </mat-tab>
      <mat-tab label="Response Time">
        <mat-card class="radm-card">
          <mat-card-content>
            <app-areaspline [graphOptions]="responseTimeAreaSpline()">
            </app-areaspline>
          </mat-card-content>
        </mat-card>
      </mat-tab>
    </mat-tab-group>

    <div class="graphs">

    </div>
  </div>
</div>
